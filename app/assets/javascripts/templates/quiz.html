<div class="quiz-container">
  <ui-view></ui-view>
</div>

<div ng-show="quiz.quizMessage" class="quizMessageModal" ng-class="{'passColor': quiz.passQuiz}">
  <h4 id="quizMessage">
    {{quiz.quizMessage}}
  </h4>
  <button class="submitButton" ng-click="quiz.goToNextState()" type="button">{{quiz.buttonMessage}}</button>
</div>
